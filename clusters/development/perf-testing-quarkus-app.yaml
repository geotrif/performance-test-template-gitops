apiVersion: apps/v1
kind: Deployment
metadata:
  name: quarkus-app
  namespace: perf-testing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quarkus-app
  template:
    metadata:
      labels:
        app: quarkus-app
    spec:
      containers:
        - name: quarkus-app
          image: ghcr.io/geotrif/performance-test-template:sha-15d3cff
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: quarkus-app
  namespace: perf-testing
spec:
  selector:
    app: quarkus-app
  ports:
    - name: http
      port: 8080
      targetPort: 8080
